<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Sport Arena Reservation</h1>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 982 239"
      fill="none"
      class="angular-logo"
    ></svg>
    <form action="/api/reservations" method="post">
      <label>Name: <input type="text" name="name" /></label><br />
      <label>Date begin: <input type="date" name="date_begin" /></label><br />
      <label>Hour begin: <input type="time" name="hour_begin" /></label><br />
      <label>Date end: <input type="date" name="date_end" /></label><br />
      <label>Hour end: <input type="time" name="hour_end" /></label><br />
      <input type="submit" value="Reserve" />
    </form>
    <script>
      fetch("/api/reservations") // replace with your API endpoint
        .then((response) => response.json())
        .then((data) => {
          const dataDiv = document.getElementById("data");
          dataDiv.innerHTML = data
            .map((item) => `<p>${item.name}</p>`)
            .join("");
        })
        .catch((error) => console.error(error));
    </script>
    <router-outlet />
  </body>
</html>
